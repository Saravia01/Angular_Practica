
<body>

<div class="row">
<mat-grid-list cols="1" rowHeight="2:1" gutterSize="16" align="center">
  <div class="login">
    <form class="custom-Grid" method="post">
      <h1>Inicio de Sesión</h1>
      <input
        type="email"
        ngModel="email"
        name="email"
        placeholder="Email"
        required="required"
      />
      <br><br>
      <input
        type="password"
        ngModel="password"
        name="password"
        placeholder="Contraseña"
        required="required"
      />
      <br><br>
      <button mat-raised-button color="primary">Iniciar Sesión</button>
      <br><br>
    </form>
  </div>
</mat-grid-list>
</div>
</body>
